<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Admin</title>
    <link rel="stylesheet" href="{% static 'css/usercss/task_done.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header class="header">
        <h1>Hello, User!</h1>
    </header>

    <div class="container">
        <div class="sidebar">
            <a href="{% url 'home' %}" class="homebutton"><i class="fa-solid fa-house-chimney"></i>Home</a> <br>
            <a href="{% url 'profile' %}" class="addprofile"><i class="fa-solid fa-user"></i>Profile</a><br>
            <a href="{% url 'points' %}" class="addpoints"><i class="fa-regular fa-map"></i>Points</a><br>
            <a href="{% url 'task' %}" class="addtask"><i class="fa-solid fa-list-check"></i>Task</a><br>
            <a href="#" class="logoutbutton"><i class="fa-solid fa-right-from-bracket" style="margin-right: 8px;"></i> Logout</a>
        </div>

        <div class="app_list_details">
            <div class="item">
                <img src="{{ app.app_image.url }}" id="app_images" alt="App Image">
                
                <h2 class="app_name_title">App Name:{{app.name}}</h2>
                <a href=" {%url 'app_downloader' %}"><p class="app_link">Download link...</p></a>
                <button class="points-button">Points: {{app.points}}</button>
            </div>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="image-upload" id="drop-zone" ondragover="allowDrag(event)" ondrop="handleDrop(event)">
                    <img id="uploaded-image" src="{% static 'image/image_upload.png' %}" alt="Uploaded Image" onclick="document.getElementById('file-input').click();">
                    <input type="file" id="file-input" name="screenshot" accept="image/*" style="display: none;" onchange="displayImage(event);">
                    <h2>Upload Screenshots to complete the Task</h2>
                    <span>Drag and drop an image here or click to select from your desktop</span>
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/user_js/task_done.js' %}"></script>
</body>
</html>
